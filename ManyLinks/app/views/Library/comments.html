<!-- ##MODAL COMMENTAIRE## -->
<div id="comments" idLink="" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="comments" aria-hidden="true">	
	<!-- ================== ENTETE DU FORMULAIRE ====================== -->
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
		<h3>Comments</h3>
	</div>
	<div class="modal-body" style="border-bottom:1px solid black">
		<div id="listOfComment">
		</div>
	</div>
	<br/>
	<form class="form" id="form-comment" name="comments"  >
		<!-- Champs de saisie du nom du favoris -->
		<div class="row-fluid">
			<div class="span2"></div>
			<div class="span8">
				<textarea id="commentText" rows="3"  placeholder="Your comment here" style="width:100%;"></textarea>
			</div>
		</div>
		<div class="modal-footer">
		<input type="submit" value="Post" id="addComment" class="btn btn-success" />
		</div>
	</form>
</div>
<!-- ##FIN MODAL COMMENTAIRE## -->
